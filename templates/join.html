<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/svg+xml" href="/static/undraw_quick_chat_re_bit5.svg">
    <meta name="generator" content="Astro v1.1.5">
    <title>Join Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form method="post">
        <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
            <div class="relative py-3 sm:max-w-xl sm:mx-auto">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
                <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                    <div class="max-w-md mx-auto">
                        <div>
                            <h1 class="text-2xl font-semibold">Create or Join Chatty Rooms</h1>
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <div class="relative">
                                    <input autocomplete="off" id="name" name="name" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" placeholder="First Name" value="{{name}}"/>
                                    <label for="name" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">First Name</label>
                                </div>
                                <div class="relative w-full" style="display: inline-flex; justify-content: space-between;">
                                    <input autocomplete="off" id="code" name="code" type="text" class="peer placeholder-transparent h-10 w-50 border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" placeholder="Room Code" value="{{code}}"/>
                                    <label for="code" class="absolute left-0 -top-3.5 text-gray-600 w-50 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Room Code</label>
                                    <button type="submit" name="join" class="bg-blue-500 text-white rounded-md px-2 py-1">Join Room</button>
                                </div>
                                <div class="relative">
                                    <button type="submit" name="create" class="bg-blue-500 w-full text-white rounded-md px-2 py-1" style="margin-top: 8px;">Create Room</button>
                                </div>
                            </div>
                        </div>
                        {% if error %}
                        <div>
                            <h1 class="text-2xl font-semibold text-red-600">{{error}}</h1>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    </form>
<script src="static/back.js"></script>
</html>
